<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幽灵按钮</title>
    <link type="text/css" rel="stylesheet" href="../css/ghost.css">
    <script type="text/javascript" rel="script" src="../library/jquery-2.1.1.min.js"></script>
    <!--<script type="text/javascript" rel="script" src="../js/ghost.js"></script>-->
</head>
<body>
<div class="ghost-box">
    <div class="link miss" data-title="MyMission,WelCome!">
        <span class="icon"></span>
        <a href="#" class="button">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            MISSION
        </a>
    </div>
    <div class="link play" data-title="MyPlay,WelCome!!!!!">
        <span class="icon"></span>
        <a href="#" class="button">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            PLAY
        </a>
    </div>
    <div class="link touch">
        <span class="icon"></span>
        <a href="#" class="button" data-title="">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            TOUCH
        </a>
    </div>
    <div class="tip">
        <em></em>
        <span></span>
    </div>

</div>
<script>
    $(function(){
        $(".link .button").hover(function(){
            var title = $(this).attr("data-title");
            $(".tip em").text(title);
            var pos= $(this).offset().left;
            var dis = ($(".tip").outerWidth()-$(this).outerWidth())/2;
            var f = pos-dis;
            $(".tip").css({"left":f+"px"}).animate({"top":195,"opacity":1},300);
        },function(){
            $(".tip").animate({"top":160,"opacity":0},300);
        })
    })
    $(function(button){

    })
</script>
</body>
</html>
